<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Hub</title>
    <meta name="description" content="Browse and explore beautiful images in different categories.">
    <meta name="keywords" content="gallery, images, photos, wallpapers, art">
    <meta name="author" content="Your Name">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Gallery Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    
                    <!-- Categories Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu" id="categoryList">
                            <li><a class="dropdown-item" href="#" onclick="filterByCategory('All')">All</a></li>
                        </ul>
                    </li>

                    <!-- Dark Mode Toggle -->
                    <li class="nav-item">
                        <button class="btn btn-dark mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Image Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Upload Your Own Image</h3>
                        <div class="upload-box">
                            <input type="file" id="uploadImage" class="form-control mb-3" accept="image/*">
                            <input type="text" id="uploadCategory" class="form-control mb-3" placeholder="Enter category">
                            <button class="btn btn-primary" onclick="uploadUserImage()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="container mt-5">
        <div class="text-center">
            <input type="text" id="searchBox" class="form-control search-input" placeholder="Search categories..." oninput="filterImages()">
        </div>
    </section>

    <!-- Explore Pictures Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Explore Pictures</h2>
        <div id="gallery" class="row g-3"></div>
    </section>

    <!-- Bootstrap and Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
