<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Gallery Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Gallery Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="container mt-5">
        <div class="card mx-auto p-4 shadow" style="max-width: 500px;">
            <div class="text-center">
                <img id="profilePic" src="default-profile.png" class="rounded-circle" width="120" height="120">
                <input type="file" id="uploadProfilePic" class="form-control mt-3">
                <h3 class="mt-3" id="userName">Your Name</h3>
                <textarea id="bioInput" class="form-control mt-3" placeholder="Write your bio..."></textarea>
                <button class="btn btn-primary mt-3" onclick="saveProfile()">Save Profile</button>
            </div>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Your Uploaded Images</h3>
            <div id="uploadedImages" class="gallery-grid row g-3 justify-content-center"></div>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Liked Images</h3>
            <div id="likedImages" class="gallery-grid row g-3 justify-content-center"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
